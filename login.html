<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login - Pi Touch Calendar</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .login-container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        width: 500px;
        max-width: 90vw;
        text-align: center;
        transform: scale(1.2); /* Scale up for better touch interaction on large screen */
      }
      .login-title {
        margin-bottom: 2rem;
        color: #333;
        font-size: 2rem;
        font-weight: 300;
      }
      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #555;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1.2rem;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
        min-height: 50px; /* Better touch target */
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
      }
      .login-button {
        width: 100%;
        padding: 1.2rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1.5rem;
        min-height: 60px; /* Better touch target */
      }
      .login-button:hover {
        background: #5a67d8;
      }
      .login-button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .error-message {
        color: #e53e3e;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }
      .app-logo {
        margin-bottom: 1.5rem;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="app-logo">ðŸ“…</div>
      <h2 class="login-title">Pi Touch Calendar</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="login-button" id="loginButton">Sign In</button>
        <div class="error-message" id="errorMessage"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const errorMessage = document.getElementById('errorMessage');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        if (!username || !password) {
          showError('Please enter both username and password');
          return;
        }

        loginButton.disabled = true;
        loginButton.textContent = 'Signing in...';
        errorMessage.style.display = 'none';

        try {
          // Check if electronAPI is available
          if (!window.electronAPI || !window.electronAPI.login) {
            showError('Application error: electronAPI not available');
            return;
          }

          // Send login data to main process
          const result = await window.electronAPI.login({ username, password });

          if (result.success) {
            // Login successful, hide the login form
            console.log('Login successful');
            form.style.display = 'none';
            document.querySelector('.login-container').innerHTML = '<div style="text-align: center; color: white;"><h2>Loading...</h2></div>';
          } else {
            showError(result.error || 'Invalid credentials');
          }
        } catch (error) {
          console.error('Login error:', error);
          showError('An error occurred during login');
        } finally {
          loginButton.disabled = false;
          loginButton.textContent = 'Sign In';
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }

      // Focus on username field when loaded
      window.addEventListener('load', () => {
        usernameInput.focus();
      });

      // Enter key handling
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !loginButton.disabled) {
          form.dispatchEvent(new Event('submit'));
        }
      });
    </script>
  </body>
</html>
